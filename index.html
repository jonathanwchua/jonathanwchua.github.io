
<!DOCTYPE html>
<html>



<head>
	<title>Jonathan Chua</title>
</head>



<body>

	<script>
		function boop() {
			document.getElementById("boop").innerHTML = "BOOP!"
			var resetBoop = document.getElementByTagId("resetBoop");
			resetBoop.hidden = false;
			//document.getElementById("resetBoop").setAttribute() = true
		}
		function resetBoop() {
			document.getElementById("boop").innerHTML = ""
		}
	</script>

	<h1>Jonathan Chua</h1>
	<p>Welcome to my website! Currently a work in progress</p>

	<button id="boopButton" onclick="boop()">Click to boop!</button>
	<button id="resetBoop" hidden="true" onclick="resetBoop()">Press to reset boop</button>
	<p id="boop"></p>


</body>






</html>
